<!DOCTYPE html>
<html>
<head>
  <title>Text Formatting Tags</title>
</head>
<body>

  <p>This is a <i>italic</i> word.</p>
  <p>This is an <em>emphasized</em> word.</p>
  <p>This is a <small>small</small> text.</p>
  <p>This is a <del>deleted</del> word.</p>
  <p>H<sub>2</sub>O is water (subscript).</p>
  <p>2<sup>3</sup> = 8 (superscript).</p>
  <p>This is a <mark>highlighted</mark> word.</p>
  <p>Line one<br>Line two (using &lt;br&gt;)</p>

</body>
</html>
